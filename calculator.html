<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>javascript calculator</title>
</head>
<body>
    <form class="calculator" name="calc">
        <input type="text" class="value" name="txt" readonly=''>
        <span class="num clear" onclick="document.calc.txt.value = ''">C</span>
        <span class="num" onclick="document.calc.txt.value = (calc.txt.value).substr(0, (calc.txt.value).length-1) "><i class="fa fa-long-arrow-left"></i c></span>
        <span class="num" onclick="document.calc.txt.value = Math.cbrt(calc.txt.value)">&#8731;</span>
        <span class="num" onclick="document.calc.txt.value = Math.sqrt(calc.txt.value)">&radic;</span>
        <span class="num" onclick="document.calc.txt.value = Math.pow(document.calc.txt.value,2)">X^2</span>
        <span class="num" onclick="document.calc.txt.value = Math.pow(calc.txt.value,3)">X^3</span>
        <span class="num" onclick="document.calc.txt.value = Math.sin(document.calc.txt.value)">sin</span>
        <span class="num" onclick="document.calc.txt.value = Math.cos(calc.txt.value)">cos</span>
        <span class="num" onclick="document.calc.txt.value = Math.tan(calc.txt.value)">tan</span>
        <span class="num" onclick="document.calc.txt.value += '7'">7</span>
        <span class="num" onclick="document.calc.txt.value += '8'">8</span>
        <span class="num" onclick="document.calc.txt.value += '9'">9</span>   
        <span class="num" onclick="document.calc.txt.value += '/'">/</span>
        <span class="num" onclick="document.calc.txt.value += '*'">*</span> 
        <span class="num" onclick="document.calc.txt.value += '4'">4</span>
        <span class="num" onclick="document.calc.txt.value += '5'">5</span>
        <span class="num" onclick="document.calc.txt.value += '6'">6</span>
        <span class="num" onclick="document.calc.txt.value += '-'">-</span>            
        <span class="num plus" onclick="document.calc.txt.value += '+'">+</span>
        <span class="num" onclick="document.calc.txt.value += '3'">3</span>
        <span class="num" onclick="document.calc.txt.value += '2'">2</span>
        <span class="num" onclick="document.calc.txt.value += '1'">1</span>
        <span class="num" onclick="document.calc.txt.value += '0'">0</span>
        <span class="num" onclick="document.calc.txt.value += '00'">00</span>
        <span class="num" onclick="document.calc.txt.value += '.'">.</span>
        <span class="num" onclick="document.calc.txt.value += '('">(</span>
        <span class="num" onclick="document.calc.txt.value += ')'">)</span>
        <span class="num equals" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>        
    </form>
    <h1>JAVASCRIPT CALCULATOR</h1>
</body>
</html>
